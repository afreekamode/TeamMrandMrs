<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mr. and Mrs.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600|Montserrat:500,600,700&display=swap" rel="stylesheet">
    <style media="screen">
      .hero{
        padding-bottom: 80px;
        min-height: 100vh;
        background-image: url('assets/img/hero-bg.jpg');
      }
      .request-form input[type="submit"]{
        background-color: #61a6d5;
        border-radius: 24px;
        color: #fff;
      }
      .navbar a{
        color: #fff;
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
      }
      a.signup-btn{
        background-color: #fff;
        border-radius: 29px;
        padding-right: 25px !important;
        padding-left: 25px !important;
        font-weight: 400;
        color: #000 !important;
      }
      .tagline{
        margin: 226px 0 89px 36px;
        color: #fff;
        font-family: 'Montserrat', sans-serif;
        font-size: 36px;
      }
      .tagline h1{
        font-family: 'Josefin Sans', sans-serif;
        font-size: 64px;
      }
      .request-form{
        margin-left: 36px;
        max-width: 907px;
        justify-content: space-between;
        font-family: 'Josefin Sans', sans-serif;
        background: #fff;
        border: 5px solid #61a6d5;
        border-radius: 8px;
        box-shadow: 1px 3px 5px 0px rgba(0,0,0,0.49);
        -webkit-box-shadow: 1px 3px 5px 0px rgba(0,0,0,0.49);
        -moz-box-shadow: 1px 3px 5px 0px rgba(0,0,0,0.49);
        padding: 10px 27.5px;
      }
      .request-form .input-div:not(:last-child){
        padding-top: 12.5px;
        padding-bottom: 12.5px;
        padding-right: 27px;
        margin-right: 27px;
        border-right: 1px solid #c4c4c4;
      }
      .input-div input{
        font-family: Montserrat;
        font-weight: 600;
        line-height: 24px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <nav class="navbar navbar-expand-lg px-0">
        <a class="navbar-brand mr-0" href="index.html">
          MrandMrs
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-5 ml-auto">
            <li class="nav-item mr-3">
              <a class="nav-link" href="">Sign In</a>
            </li>
            <li class="nav-item ml-0">
              <a class="nav-link btn signup-btn" href="">SIGN UP</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="row mx-0">
        <div class="col-xs-12 col-md-8 tagline">
          <h1 class="mb-0">MrandMrs</h1>
          <h2>Wedding Planner for African Couples</h2>
        </div>
        <div class="col-md-9">

        </div>
      </div>
      <form class="" action="index.html" method="post">
      <div class="row mx-0">
        <div class="col-xs-12 request-form position-relative">
          <div class="d-inline-flex input-div align-middle">
            <input class="d-block border-0" type="text" name="budget" placeholder="Enter Your Budget">
          </div>
          <div class="d-inline-flex input-div align-middle">
            <input class="d-block border-0" type="text" name="location" placeholder="Enter Your Location">
          </div>
          <div class="d-inline-flex input-div align-middle">
            <input class="d-block border-0" type="date" name="date" placeholder="Wedding Date">
          </div>
          <div class="d-inline-flex input-div align-middle">
            <input type="submit" class="px-2" value="SEARCH">
          </div>
        </div>
      </div>
    </form>

    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
